<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hemraj Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Hemraj Store</div>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>

  <nav id="nav">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Cart (<span id="cart-count">0</span>)</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="info">
  <p><strong>Name:</strong> Hemraj</p>
  <p><strong>Location:</strong> Sitapaila</p>
  <p><strong>Phone:</strong> 9806676767</p>
</section>

<section class="filters">
  <button onclick="filterProducts('all')">All</button>
  <button onclick="filterProducts('clothes')">Clothes</button>
  <button onclick="filterProducts('shoes')">Shoes</button>
</section>

<section class="products">

  <div class="product clothes">
    <h3>T-Shirt</h3>
    <p>Rs. 1200</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="product shoes"> 
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400&h=400&fit=crop" alt="Shoes">

    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="">
    <h3>Shoes</h3>
    <p>Rs. 3500</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="product clothes">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="">
    <h3>Jacket</h3>
    <p>Rs. 4200</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
